<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Page</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"/>
    <link rel="icon" href="pngwing.com.png">
</head>
<body class="cart-full-page-body">
    <div class="cart-all-info-body">

    <header class="cart-page-header">
        <h1>Cart Page</h1>
    </header>

    <main class="cart-page-center-info">

        <div class="purchase-info-container">

            <div class="wallet-wrapper-cart">
                <i class="ri-wallet-fill cart-wallet-icon"></i>
                <p class="cart-wallet-cash">$460</p>
            </div>
            
            <div class="game-parent-div">
            <!-- <div class="purchased-game-wrapper">
                <figure class="purchase-figures">images of the purchases</figure>
                <p class="game-name">name of the game</p>
            </div> -->
            </div>
    
            <p class="total-value">Total = <span>$120</span></p>

        </div>

        <div class="cart-center-btns-container">
            <button class="cancel-purchase-btn">Cancel Purchase</button>
            <button class="finish-purchase-btn">Finish Purchase</button>
        </div>
    </main>

    <footer class="cart-page-footer">

        <div class="cart-footer-btns-wrapper">
            <button class="go-main-page-btn">
                <a href="index.html" class="go-main-page-link">
                    main page
                </a>
            </button>
    
            <button class="go-my-account-btn">
                <a href="myAccountPage.html" class="go-my-account-link">
                    my account
                </a>
            </button>
        </div>

    </footer>
</div>
</body>
</html>
